<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transiciones</title>
  <style>
    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .pelota{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      transition: 1s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .pelota.a{
      background: red;
      left: 0;
    }

    .pelota.b{
      background: blue;
      right: 0;
    }

    /* .pelota:hover {
      width: 200px;
      height: 200px;
    } */

    .canasta:hover .pelota.a{
      left: calc(50% - 100px);
    }

    .canasta:hover .pelota.b{
      right: calc(50% - 100px);
    }

    .canasta{
      border: 1px solid red;
      position: relative;
      height: 100px;
      width: 100vw;
    }

  </style>
</head>
<body>
  <div class="canasta">
    <div class="pelota a">Hola</div>
    <div class="pelota b">Mundo!</div>
  </div>
</body>
</html>
